<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0040ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="rgba(0,0,0,0.8)" stroke="url(#coreGradient)" stroke-width="1"/>
  
  <!-- Central M -->
  <text x="16" y="21" text-anchor="middle" fill="url(#coreGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold" filter="url(#glow)">M</text>
  
  <!-- Tech circles -->
  <circle cx="8" cy="8" r="2" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
  <circle cx="24" cy="8" r="2" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
  <circle cx="8" cy="24" r="2" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
  <circle cx="24" cy="24" r="2" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="10" y1="10" x2="14" y2="14" stroke="#00ffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="22" y1="10" x2="18" y2="14" stroke="#00ffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="10" y1="22" x2="14" y2="18" stroke="#00ffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="22" y1="22" x2="18" y2="18" stroke="#00ffff" stroke-width="0.5" opacity="0.4"/>
</svg>
